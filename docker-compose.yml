services:
  db:
    image: postgres:15-alpine
    container_name: ebook-library-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ebookuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ebookpass}
      POSTGRES_DB: ${POSTGRES_DB:-ebooklibrary}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ebookuser} -d ${POSTGRES_DB:-ebooklibrary}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebook-library-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-ebookuser}:${POSTGRES_PASSWORD:-ebookpass}@db:5432/${POSTGRES_DB:-ebooklibrary}
      BOOK_STORAGE_PATH: /data/books
      COVER_STORAGE_PATH: /data/covers
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./data/books:/data/books
      - ./data/covers:/data/covers
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ebook-library-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db-data:
