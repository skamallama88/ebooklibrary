name: Docker Build and Push
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Explicitly allow HTTP (insecure) for your local registry
          driver-opts: network=host
          config-inline: |
            [registry."10.0.0.142:3808"]
              http = true
              insecure = true

      - name: Lowercase Registry and Repository
        id: prep
        run: |
          # Strip 'https://' if present and lowercase everything
          REGISTRY_DOMAIN=$(echo "${{ gitea.server_url }}" | sed -e 's|^https://||' -e 's|^http://||' | tr '[:upper:]' '[:lower:]')
          REPO_LOWER=$(echo "${{ gitea.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "registry=${REGISTRY_DOMAIN}" >> $GITHUB_OUTPUT
          echo "repo=${REPO_LOWER}" >> $GITHUB_OUTPUT

      - name: Login to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.prep.outputs.registry }}
          username: ${{ gitea.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend # Directory for the backend files
          file: ./backend/Dockerfile # Explicit path to the backend Dockerfile
          push: true
          # Note: Gitea requires lowercase image names
          tags: |
            ${{ steps.prep.outputs.registry }}/${{ steps.prep.outputs.repo }}:latest
            ${{ steps.prep.outputs.registry }}/${{ steps.prep.outputs.repo }}:${{ gitea.sha }}
        env:
          # Fix for older act_runner versions if token parsing fails
          ACTIONS_RUNTIME_TOKEN: ""

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend # Directory for the frontend files
          file: ./frontend/Dockerfile
          push: true
          # Note: Gitea requires lowercase image names
          tags: |
            ${{ steps.prep.outputs.registry }}/${{ steps.prep.outputs.repo }}:latest
            ${{ steps.prep.outputs.registry }}/${{ steps.prep.outputs.repo }}:${{ gitea.sha }}
        env:
          # Fix for older act_runner versions if token parsing fails
          ACTIONS_RUNTIME_TOKEN: ""
